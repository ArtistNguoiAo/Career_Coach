name: career_coach
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # logic
  auto_route: ^10.1.0+1
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.3
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  curl_logger_dio_interceptor: ^1.0.0
  google_sign_in: ^6.3.0
  device_info_plus: ^11.5.0
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.1
  image_picker: ^1.1.2
  http_parser: ^4.1.2
  retrofit: ^4.5.0
  intl: ^0.20.2

  # ui
  flutter_svg: ^2.2.0
  font_awesome_flutter: ^10.8.0
  salomon_bottom_bar: ^3.3.2
  iconly: ^1.0.1
  carousel_slider: ^5.1.1
  loading_animation_widget: ^1.3.0
  lottie: ^3.3.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^10.2.3
  build_runner: ^2.4.9
  flutter_lints: ^5.0.0
  freezed: ^3.1.0
  json_serializable: ^6.9.5
  retrofit_generator: ^9.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/font/
    - assets/image/
    - assets/icon/
    - assets/lottie/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/roboto.ttf

